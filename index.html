<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projects Index</title>
    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            margin: 2rem;
            background: #0b1020;
            color: #eef2ff;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #cbd5e1;
        }

        ul { list-style: none; padding: 0; margin-top: 1rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 14px; }
        .card { display: flex; align-items: center; gap: 12px; padding: 14px 16px; background: #0f172a; border: 1px solid #1f2937; border-radius: 12px; color: #e5e7eb; text-decoration: none; box-shadow: 0 1px 0 rgba(0,0,0,0.1); }
        .card:hover { background: #0b1328; border-color: #334155; }
        .emoji { font-size: 1.4rem; }
        .meta { display: flex; flex-direction: column; }
        .title { color: #93c5fd; font-weight: 700; }
        .desc { color: #94a3b8; font-size: 0.9rem; }

        .error {
            color: #fda4af;
            margin-top: 1rem;
        }

        .hint {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 0.5rem;
        }
    </style>
    <script>
        const MANUAL = ['piano'];
        async function loadProjects() {
            const listEl = document.getElementById('projects');
            const errorEl = document.getElementById('error');
            try {
                // Try fetching a directory listing (works on many simple servers including live-server)
                const res = await fetch('projects/');
                if (!res.ok) throw new Error('Failed to fetch projects directory');
                const html = await res.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const hrefs = Array.from(doc.querySelectorAll('a')).map(a => a.getAttribute('href') || '');

                // Normalize and deduplicate possible variants like `piano` and `piano/`
                const namesSet = new Set(
                  hrefs
                    .map(href => href.replace(/\/?index\.html$/i, ''))
                    .map(href => href.replace(/\/$/, ''))
                    .filter(name => name && name !== '..' && !name.startsWith('.'))
                );
                const names = Array.from(namesSet).sort((a, b) => a.localeCompare(b));

                // Verify each is a real folder by probing its index
                const verified = [];
                for (const name of names) {
                  try {
                    const probe = await fetch(`projects/${name}/`);
                    if (probe.ok) verified.push(name);
                  } catch {}
                }

                const finalNames = Array.from(new Set([...(verified.length ? verified : []), ...MANUAL]));

                if (finalNames.length === 0) {
                    listEl.innerHTML = '<li><span class="hint">No projects yet. Create one in <code>projects/&lt;name&gt;/</code>.</span></li>';
                    return;
                }

                listEl.innerHTML = finalNames.map(name => {
                    const pretty = name.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
                    const emoji = name.includes('piano') ? 'ðŸŽ¹' : 'ðŸ§©';
                    const desc = name.includes('piano') ? 'Ear trainer game' : 'Project';
                    return `<li><a class="card" href="projects/${name}/index.html"><span class="emoji">${emoji}</span><span class="meta"><span class="title">${pretty}</span><span class="desc">${desc}</span></span></a></li>`;
                }).join('');
            } catch (err) {
                console.error(err);
                errorEl.textContent = 'Could not auto-list projects. Showing known projects.';
                listEl.innerHTML = `<li><a class="card" href="projects/piano/index.html"><span class="emoji">ðŸŽ¹</span><span class="meta"><span class="title">Piano</span><span class="desc">Ear trainer game</span></span></a></li>`;
            }
        }
        window.addEventListener('DOMContentLoaded', loadProjects);
    </script>
</head>

<body>
    <h1>Our Projects</h1>
    <p>Click a project to open it. Add new ones in <code>projects/&lt;name&gt;/</code>.</p>
    <ul id="projects"></ul>
    <div id="error" class="error"></div>
    <p class="hint">Tip: run <code>npm run dev</code> (uses <code>npx live-server</code>) then visit
        <code>http://localhost:5173/</code>. Autoâ€‘reload is enabled.
    </p>
</body>

</html>
